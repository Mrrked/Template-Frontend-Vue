<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link id="favicon-light" rel="icon" type="image/svg+xml" href="/cityland-logo-primary.svg" />
    <link id="favicon-dark" rel="icon" type="image/svg+xml" href="/cityland-logo-white.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Vue + TS</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      function updateFavicon() {
        const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)").matches;
        const faviconLight = document.getElementById('favicon-light');
        const faviconDark = document.getElementById('favicon-dark');
        if (prefersDarkScheme) {
          faviconLight.remove();
          document.head.appendChild(faviconDark);
        } else {
          faviconDark.remove();
          document.head.appendChild(faviconLight);
        }
      }

      // Run on page load
      updateFavicon();

    </script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
